<!DOCTYPE html>
	<html>
		<head>
			<link type="text/css" rel="stylesheet" href="challenge5CodingHouse.css"/>
			<script type="text/javascript" src="jquery.js"></script>
		</head>
		<body>
			<h1>TCoding House: Challenge 5 </h1>
			<div id="darkThemeDiv" class="defaultClass">
				<p>This will be visible only in the dark theme.</p>
			</div>
			<div id="lightThemeDiv" class="defaultClass">
				<p>This, on the other hand, will only be visible in the light theme.</p>
			</div>

			<footer>Click <button id="darkThemeChange">here</button> for a dark theme and <button id="lightThemeChange">here</button> for a light theme</footer>

			<script>
				$(document).ready(function () {
					$("#darkThemeChange").click(function () {
						$("body").removeClass().addClass("darkTheme");
						$("#lightThemeDiv").removeClass().addClass("lightDivAdjustmentsForDark");
						$("#darkThemeDiv").removeClass().addClass("darkDivAdjustmentsForDark")
					});
					$("#lightThemeChange").click(function () {
						$("body").removeClass().addClass("lightTheme");
						$("#darkThemeDiv").removeClass().addClass("darkDivAdjustmentsForLight");
						$("#lightThemeDiv").removeClass().addClass("lightDivAdjustmentsForLight");
					});
				});
			</script>
		</body>

	</html>
